<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Papers Scissors Lizard Spock Game">
    <meta name="keywords" content="rock, papers, scissors, lizard, spock, game, games, gaming, big bang theory">
    <title>Rock Papers Scissors Lizard Spock Game</title>
    <!-- Stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section>
        <h1 class="header-margin">
            Rock Papers Scissors Lizard Spock
        </h1>
        <br>
        <div id="intro">

        </div>
        <br>
        <div class="side-margins">
            <section class="flex">
                <div class="column-centre-aligned">
                    <h2>Rounds</h2>
                    <p class="centre-text">10 of 10</p>
                </div>
                <div class="column-centre-aligned">
                    <h2>Player</h2>
                    <p class="centre-text">2</p>
                </div>
                <div class="column-centre-aligned">
                    <h2>Ties</h2>
                    <p class="centre-text">6</p>
                </div>
                <div class="column-centre-aligned">
                    <h2>Kool AI</h2>
                    <p class="centre-text">2</p>
                </div>
            </section>
            <br>
            <br>
            <div class="flex">
                <button>
                    Rock
                </button>
                <button>
                    Paper
                </button>
                <button>
                    Scissors
                </button>
                <button>
                    Lizard
                </button>
                <button>
                    Spock
                </button>
            </div>
            <br>
            <div class="flex">
                <div><img src="assets/images/lizard1_drconners.webp" alt="" id="playerChoiceImage"></div>
                <div><img src="assets/images/scissors3_earth_teen_titans.webp" alt=""  id="koolAIChoiceImage"></div>
            </div>
            <br>
            <br>
            <div id="outcome"></div>
            <div id="message"></div>
        </div>
        <br>
        <br>
        <div id="playagain"></div>
        <br>
        <br>
        <button>Rules</button>
    </section>
</body>
<script src="rpsln.js" type="text/javascript"></script>
</html>
