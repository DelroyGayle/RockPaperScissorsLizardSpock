<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Papers Scissors Lizard Spock Game">
    <meta name="keywords"
        content="rock, papers, scissors, lizard, spock, game, games, gaming, big bang theory, sam kass, karen bryla">
    <title>Rock Papers Scissors Lizard Spock Game</title>
    <!-- Stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section>
        <div class="form-container">
            <!-- DG1 -->
            <div class="form-container-child1">
                <h1 class="header-margin-forform">
                    Rock Papers Scissors Lizard Spock
                </h1>
                <form class="show-form" action="" id="initial-form-id">
                    <p>Hello! My name is Kool A.I.</p>
                    <p>I challenge you to a game of</p>
                    <p>Rock, Paper, Scissors, Lizard, Spock</p>
                    <br>
                    <p>Best of:</p>
                    <br>
                    <input type="radio" id="fifteen" name="total_numberof_rounds" value="15">
                    <label for="fifteen">15 (default)</label>
                    <br>
                    <input type="radio" id="ten" name="total_numberof_rounds" value="10">
                    <label for="ten">10</label>
                    <br>
                    <input type="radio" id="five" name="total_numberof_rounds" value="3" checked>
                    <label for="five">5</label>
                    <br>
                    <input type="radio" id="random" name="total_numberof_rounds" value="random">
                    <label for="random">Random number (1 - 15)</label>
                    <br>
                    <br>
                    <input type="submit" value="Let's Play!">
                </form>
            </div>
        </div>
    </section>
    <section class="show-game">
        <h1 class="header-margin-forgame">
            Rock Papers Scissors Lizard Spock
        </h1>
        <main>
            <br>
            <!-- DG2 -->
            <div id="intro">
            </div>
            <br>
            <div class="side-margins">
                <section class="flex">
                    <div class="column-centre-aligned">
                        <h2>Rounds</h2>
                        <div centre-text>
                            <span id="current-round-number">0</span>
                            <span> of </span>
                            <span id="number-of-rounds">0</span>
                        </div>

                    </div>
                    <div class="column-centre-aligned">
                        <h2>Player</h2>
                        <span id="player-score">0</span>
                    </div>
                    <div class="column-centre-aligned">
                        <h2>Ties</h2>
                        <span id="number-of-ties">0</span>
                    </div>
                    <div class="column-centre-aligned">
                        <h2>Kool AI</h2>
                        <span id="computer-score">0</span>
                    </div>
                </section>
                <br>
                <br>
                <div class="flex">
                    <button class="shape-button">
                        Rock
                    </button>
                    <button class="shape-button">
                        Paper
                    </button>
                    <button class="shape-button">
                        Scissors
                    </button>
                    <button class="shape-button">
                        Lizard
                    </button>
                    <button class="shape-button">
                        Spock
                    </button>
                </div>
                <br>
                <div class="flex" id="display-container">
                </div>
                <br>
                <br>
                <!-- DG3 -->
                <div id="outcome"></div>
                <div id="message"></div>
            </div>
        </main>
        <br>
        <div id="play-again"></div>
    </section>
    <button id="the-rules-button" class="rules-button">Rules</button>
    <script src="assets/js/rpsln.js" type="text/javascript"></script>
</body>

</html>
