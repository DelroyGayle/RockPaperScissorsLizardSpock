<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock Paper Scissors Lizard Spock Game">
    <meta name="keywords"
        content="rock, paper, scissors, lizard, spock, game, games, gaming, big bang theory, sam kass, karen bryla">
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <!-- Stylesheet -->
    <link href="./assets/css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <section>
        <div class="form-container">
            <!-- DG1 -->
            <div class="form-container-child1">
                <h1 class="header-margin-forform">
                    Rock Paper Scissors Lizard Spock
                </h1>
                <form class="show-form" id="initial-form-id">
                    <p>Hello! My name is Kool A.I.</p>
                    <br>
                    <p>I challenge you to a game of</p>
                    <p>Rock, Paper, Scissors, Lizard, Spock</p>
                    <br>
                    <label for="player_name" class="left-margin">Please enter your name (optional):</label>
                    <br>
                    <input type="text" id="player_name" class="playername-control" maxlength="12">
                    <br>
                    <p>Best of:</p>
                    <br>
                    <div class="left-margin radio-gap">
                        <input type="radio" id="fifteen" name="total_numberof_rounds" value="15" checked>
                        <label for="fifteen">15 (default)</label>
                        <br>
                        <input type="radio" id="ten" name="total_numberof_rounds" value="10">
                        <label for="ten">10</label>
                        <br>
                        <input type="radio" id="five" name="total_numberof_rounds" value="5">
                        <label for="five">5</label>
                        <br>
                        <input type="radio" id="random" name="total_numberof_rounds" value="random">
                        <label for="random">Random number (1 - 15)</label>
                    </div>
                    <br>
                    <br>
                    <input type="submit" value="Let's Play!" class="left-margin">
                </form>
            </div>
        </div>
    </section>
    <section class="show-game">
        <h1 class="header-margin-forgame">
            Rock Paper Scissors Lizard Spock
        </h1>
        <div>
            <br>
            <!-- DG2 -->
            <div id="intro">
            </div>
            <br>
            <div class="side-margins">
                <section class="flex">
                    <div class="column-centre-aligned">
                        <h2>Rounds</h2>
                        <div>
                            <span id="current-round-number">0</span>
                            <span> of </span>
                            <span id="number-of-rounds">0</span>
                        </div>

                    </div>
                    <div class="column-centre-aligned">
                        <h2 id="player-name-heading">Player</h2>
                        <span id="player-score">0</span>
                    </div>
                    <div class="column-centre-aligned">
                        <h2>Kool AI</h2>
                        <span id="computer-score">0</span>
                    </div>
                    <div class="column-centre-aligned">
                        <h2>Ties</h2>
                        <span id="number-of-ties">0</span>
                    </div>
                </section>
                <br>
                <br>
                <div class="flex">
                    <button class="weapon-button">
                        Rock <i class="fas fa-hand-rock"></i>
                    </button>
                    <button class="weapon-button">
                        Paper <i class="fas fa-hand-paper"></i>
                    </button>
                    <button class="weapon-button">
                        Scissors <i class="fas fa-hand-scissors"></i>
                    </button>
                    <button class="weapon-button">
                        Lizard <i class="fas fa-hand-lizard"></i>
                    </button>
                    <button class="weapon-button">
                        Spock <i class="fas fa-hand-spock"></i>
                    </button>
                </div>
                <br>
                <!-- DG -->
                <div class="flex" id="display-container">
                </div>
                <br>
                <br>
                <div id="outcome" class="display-message"></div>
                <div id="explanation" class="display-message"></div>
            </div>
        </div>
        <br>
        <!-- DG3 see above RE play again -->
        <div id="play-again"></div>
    </section>
    <!-- DG4 need to stick this position -->
    <button id="the-rules-button" class="rules-button">Rules</button>
    <script src="https://kit.fontawesome.com/91349736c3.js" crossorigin="anonymous"></script>
    <script src="assets/js/rpsln.js"></script>
</body>

</html>
